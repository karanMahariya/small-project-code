<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="mymoving">
                    <div class="form-container">
                        <h3 class="title">Register</h3>
                        <form class="form-horizontal" id="registrationForm">
                            <div class="row form-group">
                                <div class="col-md-6">

                                    <label>User Name</label>
                                    <input type="text" id="username" class="form-control" placeholder="User Name">
                                </div>
                                <div class="col-md-6">

                                    <label>Email ID</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">

                                    <label>Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Password">
                                    <div id="error-message" style="color: red; display: none;">Password must be at least
                                        8 characters long.</div>
                                </div>
                                <div class="col-md-6">

                                    <label>Confirm Password</label>
                                    <input type="password" id="confirmPassword" class="form-control"
                                        placeholder="Confirm Password">
                                </div>
                            </div>

                            <h4 class="sub-title">Personal Information</h4>

                            <div class="row form-group">
                                <div class="col-md-6">

                                    <label>Phone No.</label>
                                    <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6">

                                    <label>City</label>
                                    <select id="city" class="form-control">
                                        <option value="">Select a City</option>
                                        <option value="paris">Paris</option>
                                        <option value="new york">New York</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group check-terms">
                                <input type="checkbox" id="terms" class="checkbox">
                                <span class="check-label">I agree to the terms</span>
                            </div>
                            <button type="submit" class="btn btn-info w-100 myBtn svg">Create Account</button>
                        </form>
                        <p id="successMessage">Registration successful!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
