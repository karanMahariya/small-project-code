<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Styling</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: black;
      color: white;
    }

    .smain {
      /* text-align: center; */
      margin: 20px;
      padding: 10px;
    }
    #fillHeart{
      display: none;
    }
    #heart{
      display: block;
    }
  </style>
</head>

<body>
  <h1>program practice pehle aaj fir mini project</h1>
  <div class="main">

    <div class="mb-4 ml-4">
      <span id="fillHeart"><i class="bi bi-heart-fill"></i></span> 
      <span id="heart"><i class="bi bi-heart"></i></span>
    </div>
    <button id="strBtn" class="strBtn btn btn-danger">Like</button>
  </div>
  <h2 id="demo"></h2>
  <script>
    const strBtn = document.querySelector('#strBtn');
    let count = 0;
    // ye code me hide show wale ki trah bhi kar skta tha flag leke lekin ye counter hai
    strBtn.addEventListener('click', function(){
    if (count == 0) {
      console.log(count);
      ++count;
        document.querySelector('#strBtn').innerHTML = "UnLike";
        document.getElementById('heart').style.display = "none";
        document.getElementById('fillHeart').style.display = "block";   
    } else if(count == 1){
      console.log(count);
      --count;
      document.querySelector('#strBtn').innerHTML = "Like";
        document.getElementById('heart').style.display = "block";
        document.getElementById('fillHeart').style.display = "none";
    }
  },false);
  </script>
</body>
