<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>program</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
      color: white;
    }

    .smain {
      /* text-align: center; */
      margin: 20px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>program practice pehle aaj fir mini project</h1>
  <div class="main">
    <button id="strBtn" class="strBtn btn btn-danger">start</button>
    <button id="stpBtn" class="stpBtn btn btn-success">stop</button>
  </div>
  <h2 id="demo">00:00:00 PM</h2>
  <script>
    const strBtn = document.querySelector('#strBtn');
    const stpBtn = document.querySelector('#stpBtn');
    strBtn.addEventListener('click', function(){
      stopWatch = setInterval(function(){
        //  document.body.style.backgroundColor = "blue";
        document.querySelector('#demo').innerHTML = new Date().toLocaleTimeString();
      },1000);
    },false);

    stpBtn.addEventListener('click', function(){
      clearInterval(stopWatch);
    },false);
  </script>

</body>

</html>
