<body>
  <h1>program practice pehle aaj fir mini project</h1>

    <button id="test" class="myBtn">hide</button>
    <!-- <button id="myButton" class="myBtn" onclick="displayCode()"></button>   -->
  </div>
  <h2 id="hideshow">hello karan</h2>

  <script>
    // hide and show program
const help = document.getElementById("test");
help.addEventListener("click",hideshow);    //or we can use directly id test instead of help
let isWhite = true;
function hideshow(){
  if (isWhite) {
    show();
   }
   else{
    hide();
   }
   isWhite = !isWhite;
}
function show(){
  document.body.style.background = "#222222";
  document.body.style.color="#fff";
}
function hide(){
  document.body.style.background = "#fff";
  document.body.style.color = "#222";
}
</script>
