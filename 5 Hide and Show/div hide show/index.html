    </div>
    <h2 id="hideshow">hello karan</h2>

    <script>
      // hide and show program
      const button = document.getElementById("test");
      button.addEventListener("click", hideshow); //or we can use directly id test instead of button
      let isWhite = true;

      document.getElementById("hideshow").style.display = "none";
      button.setAttribute("class", "myBtn btn btn-light");

      function hideshow() {
        if (isWhite) {
          show();
        } else {
          hide();
        }
        isWhite = !isWhite;
      }
      function show() {
        button.setAttribute("class", "myBtn btn btn-info");
        button.style.color = "white";
        button.innerText = "hide";
        document.getElementById("hideshow").style.display = "block";
      }
      function hide() {
        button.setAttribute("class", "myBtn btn btn-light");
        button.style.color = "black";
        button.innerText = "show";
        document.getElementById("hideshow").style.display = "none";
      }
